<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./styles.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>



  <main class="main-section">
    <article class="card">
      <img src="./images/bg-pattern-card.svg" alt="Background of card" class="bg-card">
      <div class="profile">
        <img src="./images/image-victor.jpg" alt="Profile picture" class="profile-img">
      </div>
      <div class="flex user">
        <h2 class="name"> Victor Crest</h2>
        <p class="age">26</p>
      </div>
      <p class="place">London</p>
      <div class="hr-line"></div>
      <div class="flex social">
        <div class="social-proof">
          <h1 class="stats">80K</h1>
          <p class="para">Followers</p>
        </div>
        <div class="social-proof">
          <h1 class="stats">803K</h1>
          <p class="para">Likes</p>
        </div>
        <div class="social-proof">
          <h1 class="stats">1.4K</h1>
          <p class="para">Photos</p>
        </div>
      </div>
    </article>

    <div class="grid">
      <div class="top-bg-img"></div>
      <div class="bt-bg-img"></div>
    </div>

  </main>
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Aizesogie Efeosa</a>.
  </footer>
</body>
</html>
